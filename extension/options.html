<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PChome Lowest Price Options</title>
    <style>
      body {
        font-family: "Noto Sans TC", "Segoe UI", Arial, sans-serif;
        margin: 24px;
        color: #1f2937;
      }
      .row {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: 100%;
        max-width: 520px;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
      }
      button {
        padding: 8px 14px;
        background: #1f2937;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
      }
      #status {
        margin-top: 12px;
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <h2>最低價設定</h2>
    <div class="row">
      <label>
        <input type="checkbox" id="useCommunity" />
        啟用社群資料庫
      </label>
      <div class="hint">社群無法連線時，仍會顯示官方最低價；沒有官方資料就顯示建置中。</div>
    </div>
    <div class="row">
      <label for="communityBase">社群 API Base URL</label>
      <input
        id="communityBase"
        type="text"
        placeholder="https://pchome-community-low.brad0315.workers.dev"
      />
      <div class="hint">例如：https://pchome-community-low.brad0315.workers.dev</div>
    </div>
    <button id="save">儲存</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
